<div class="d-flex">
    <div [ngClass]="selectedMarker != null? 'col-4': 'col-12'">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false"
            (mapReady)="onMapReady($event)">
        </agm-map>
    </div>
    <div [ngClass]="selectedMarker != null? 'col-8': 'd-none'">
        <app-imageviewer [marker]="selectedMarker" [mapViewer]="true"></app-imageviewer>
    </div>
</div>

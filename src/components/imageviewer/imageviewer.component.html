<div id="panorama" [ngClass]="mapViewer? '': 'panorama'">
    <div class="back-icon" data-toggle="tooltip" data-placement="right" title="Back" *ngIf="!mapViewer">
        <img src="../../assets/backicon.png" (click)="goBack()" />
    </div>
    <div id="controls">
        <div class="ctrl" #zoomIn data-toggle="tooltip" data-placement="right" title="Zoom In">&plus;</div>
        <div class="ctrl" #zoomOut data-toggle="tooltip" data-placement="right" title="Zoom Out">&minus;</div>
        <div class="ctrl" #fullScreen data-toggle="tooltip" data-placement="right" title="Toggle Screen">&#x2922;</div>
        <div class="ctrl" #addMarker *ngIf="!mapViewer" data-toggle="tooltip" data-placement="right"
            title="Add Marker on Image"><img class="w-50" src="../../assets/addhotspot.png" /></div>
    </div>
</div>

<div class="modal d-block" tabindex="-1" role="dialog" *ngIf="showModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Pointers Popup</h5>
                <button (click)="modalToggle()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-12">
                            Title
                            <input class="form-control" formControlName="Title" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            Description
                            <input class="form-control" formControlName="Description" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button type="reset" class="btn btn-danger float-end">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="addPointerToImage()">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="modalToggle()">Close</button>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!mapViewer && isloading" class="cssload-container">
    <div class="cssload-speeding-wheel"></div>
</div>

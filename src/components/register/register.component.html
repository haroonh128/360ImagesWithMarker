<div class="container">
    <div class="card">
        <div class="card-header">
            <p class="crd">
                <span (click)="this.isRegister=true;"><b>Register</b></span>/
                <span (click)="this.isRegister=false;"><b>LogIn</b></span>
            </p>
        </div>
        <div class="card-body">
            <ng-container *ngIf="isRegister">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-3">
                            <span>First Name</span>
                        </div>
                        <div class="col-9">
                            <input type="text" name="FirstName" id="FirstName" formControlName="FirstName"
                                class="form-control">
                            <div *ngIf="f['FirstName'].touched && f['FirstName'].invalid">
                                <div *ngIf="f['FirstName'].errors && f['FirstName'].errors['required']">
                                    <span class="error">First Name is Required</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3">
                            <span>Last Name</span>
                        </div>
                        <div class="col-9">
                            <input type="text" formControlName="LastName" class="form-control">
                            <div *ngIf="f['LastName'].touched && f['LastName'].invalid">
                                <div *ngIf="f['LastName'].errors && f['LastName'].errors['required']">
                                    <span class="error">Last Name is Required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <span>User Name</span>
                        </div>
                        <div class="col-9">
                            <input type="text" formControlName="UserName" class="form-control">
                            <div *ngIf="f['UserName'].touched && f['UserName'].invalid">
                                <div *ngIf="f['UserName'].errors && f['UserName'].errors['required']">
                                    <span class="error">User Name is Required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <span>Email</span>
                        </div>
                        <div class="col-9">
                            <input type="text" formControlName="Email" class="form-control">
                            <div *ngIf="f['Email'].touched && f['Email'].invalid">
                                <div *ngIf="f['Email'].errors && f['Email'].errors['required']">
                                    <span class="error">Email is Required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <span>Password</span>
                        </div>
                        <div class="col-9">
                            <input type="password" formControlName="Password" class="form-control">
                            <div *ngIf="f['Password'].touched && f['Password'].invalid">
                                <div *ngIf="f['Password'].errors && f['Password'].errors['required']">
                                    <span class="error">Password is Required</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <span>Phone Number</span>
                        </div>
                        <div class="col-9">
                            <input type="number" formControlName="PhoneNumber" class="form-control">
                            <div *ngIf="f['PhoneNumber'].touched && f['PhoneNumber'].invalid">
                                <div *ngIf="f['PhoneNumber'].errors && f['PhoneNumber'].errors['required']">
                                    <span class="error">Phone Number is Required</span>
                                </div>
                            </div>
                            <!-- <ngx-intl-tel-input [cssClass]="'custom'"
                            [preferredCountries]="[CountryISO.UnitedStates, CountryISO.UnitedKingdom]"
                            [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true"
                            [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15"
                            [phoneValidation]="true" name="phone" formControlName="PhoneNumber"></ngx-intl-tel-input> -->
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3"><button type="submit" class="btn btn-success">Submit</button></div>
                    </div>
                </form>
            </ng-container>

            <ng-container *ngIf="!isRegister">
                <form [formGroup]="logInForm" (ngSubmit)="onLogInSubmit()">
                    <div class="row mt-3">
                        <div class="col-3">
                            <span>Email</span>
                        </div>
                        <div class="col-9">
                            <input type="text" formControlName="Email" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <span>Password</span>
                        </div>
                        <div class="col-9">
                            <input type="password" formControlName="Password" class="form-control">
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-3"><button type="submit" class="btn btn-success">Submit</button></div>
                    </div>
                </form>
            </ng-container>
        </div>
    </div>
</div>

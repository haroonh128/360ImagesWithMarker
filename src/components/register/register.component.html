<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">User Registration</h3>
        </div>
        <div class="card-body centre">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-3">
                        <span>First Name</span>
                    </div>
                    <div class="col-9">
                        <input type="text" name="FirstName" id="FirstName" formControlNmae="FirstName"
                            class="form-control">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-3">
                        <span>Last Name</span>
                    </div>
                    <div class="col-9">
                        <input type="text" formControlNmae="LastName" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <span>User Name</span>
                    </div>
                    <div class="col-9">
                        <input type="text" formControlNmae="UserName" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <span>Password</span>
                    </div>
                    <div class="col-9">
                        <input type="password" formControlNmae="Password" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <span>Phone Number</span>
                    </div>
                    <div class="col-9">
                        <input type="number" formControlNmae="PhoneNumber" class="form-control">
                        <!-- <ngx-intl-tel-input [cssClass]="'custom'"
                            [preferredCountries]="[CountryISO.UnitedStates, CountryISO.UnitedKingdom]"
                            [enableAutoCountrySelect]="false" [enablePlaceholder]="true" [searchCountryFlag]="true"
                            [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15"
                            [phoneValidation]="true" name="phone" formControlName="PhoneNumber"></ngx-intl-tel-input> -->
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3"><button type="submit" class="btn btn-success">Submit</button></div>
                </div>
            </form>
        </div>
    </div>
</div>
